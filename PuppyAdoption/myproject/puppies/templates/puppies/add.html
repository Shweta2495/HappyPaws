{% block content %}
<div class="jumbotron">
	<h2>Have a puppy that needs to be adopted?</h2>
	<p>Add a puppy to our site!</p>
	<form method="POST">
		<div class="form-group">
			{{form.hidden_tag()}}
      		<label for="name">Puppy Name:</label>
			<input type="text" class="form-control" id="name" name="name" placeholder="Name of the puppy">
		</div>
<!-- 		{{form.hidden_tag()}}<br>
		{{form.name.label}} {{form.name}}<br>
		{{form.submit()}}<br> -->
		<button type="submit" class="btn btn-success">Add Puppy</button>
	</form>
</div>
{% endblock %}
