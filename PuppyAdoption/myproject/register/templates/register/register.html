{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
	<h1>Register Here!</h1>
	<p>Enter proper credentials!</p>
	<form method="POST">
		<div class="form-group">
			{{form.hidden_tag()}}
      		<label for="username">Name:</label>
			<input type="text" class="form-control" id="username" name="username" placeholder="What's your name?">

			<label for="email">Email:</label>
			<input type="text" class="form-control" id="email" name="email" placeholder="Your email will be used to contact you.">

			<label for="password">Password:</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter a password.">

			<label for="confirm">Confirm Password:</label>
			<input type="confirm" class="form-control" id="confirm" name="confirm" placeholder="Re-enter Your Password.">
		</div>
		<button type="submit()" class="btn btn-success">Sign Up</button>


		<!--{{form.hidden_tag()}}<br>
		{{form.username.label}} 	{{form.username()}}<br>
		{{form.email.label}} 		{{form.email()}}<br>
		{{form.password.label}}	 	{{form.password()}}<br>
		{{form.confirm.label}} 		{{form.confirm()}}<br>
		{{form.submit()}}<br>-->
	</form>
</div>

{% endblock %}
